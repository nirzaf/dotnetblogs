name: Debug Repository Initialization

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        continue-on-error: true

      - name: Manual clone (if checkout fails)
        if: failure()
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Print repository information
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo ".git folder contents:"
          ls -la .git || echo "No .git folder found"
          echo "Current branch:"
          git branch --show-current || echo "Unable to determine current branch"
          echo "Remote information:"
          git remote -v || echo "No remote information available"
          echo "Last commit:"
          git log -1 || echo "No commit history available"

      - name: Print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"